/*
I. Create a JavaScript function that takes a string as argument and returns a string with letters in alphabetical order. Example string: 'dbca' Expected Output: ‘abcd’
Note: Use Arrow function with spread operator to achieve solution
*/

const revString = (str) => {
	const newStr = [...str];
	return newStr.sort().join('');
}
console.log(revString('vishnussdsaffwwa'));

/*
VI. Solve using spread operator
Write an arrow function that takes Integer as argument and returns integer in reverse
Example:
Input – funcReverse(123456);
Output – 654321 */
const reverseInt = (data) => {
	// first solution
	return parseInt([...String(data)].reverse().join(''));
	// second solution
	let total = 0;
	while (data > 0){
		total = (total*10) + data%10;
		data = Math.floor(data/10);
	}
	return total;

}
console.log(reverseInt(123456));

/*
VIII. Solve using native apply method to push array elements into another array
Write an arrow function that take 3 arrays as argument and appends last 2 arrays elements into first array and returns first array (Don’t return new array, return same first array passed in argument after appending last 2 arrays elements to it)
*/
const pushArrInsideArr = (param1, param2, param3) => {
	Array.prototype.push.apply(param1, param2)
	Array.prototype.push.apply(param1, param3);
	return param1;
}
console.log(pushArrInsideArr(['a', 'b'], ['c', 'd'], ['e', 'f']))
